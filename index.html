<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="results.html" method="GET">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="1">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="1820-01-01" max="2020-12-31">
        </div>
        <div>
            Favourite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="fruit" value="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="fruit" value="apple" id="apple">
            </div>
            <div>
                <label for="orange">Orange</label>
                <input type="checkbox" name="fruit" value="orange" id="orange">
            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female">
            </div>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password" required>
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
